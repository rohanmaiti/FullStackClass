<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 30px;
            border:1px solid black;
            border-radius: 10px;
        }
        .progress{
            height: 30px;
            border-radius: 10px;
            background-color: greenyellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress"></div>
    </div>
    <script>
        let div = document.querySelector('.progress')
        let width = 0;
        let time = 0;
        let  x = 1; // user input in minuts
        let timer = (x * 60 * 1000 )/100;
        window.addEventListener('load',()=>{
            let id = setInterval(()=>{
                div.innerHTML = `${width}%`
                width++;
                div.style = `width:${width}%`
                if(width==100)
                {
                    clearInterval(id);
                    width = 0;

                }
                console.log(time);
                time++;
            },timer)
         
        })
    </script>
</body>
</html>
